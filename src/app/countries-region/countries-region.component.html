<mat-progress-bar mode="indeterminate" *ngIf="!countries"></mat-progress-bar>
<div class="container">

<div class='flag-box' *ngIf="countries !== null">
    <h3>{{region}}</h3>
    <h5>Ther are {{countries.length}} countries in subregion:</h5>
    <ul>
      <li *ngFor="let subregion of subregions">{{subregion}}</li>
    </ul>
    <img class="flag" [width]="value + value/2" [height]="value" *ngFor="let country of countries; let i = index" [src]="country.flag" [alt]="country.name" (click)="goToDetails(country.alpha3Code)" [matTooltip]="country.name"
      matTooltipPosition="below">
</div>
</div>

<countries-world-map></countries-world-map>
