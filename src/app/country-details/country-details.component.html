<div *ngIf="country">

  <h1>
    <img id="flag" [src]="country.flag" />{{country.name}}</h1>
  <section>
    <p>Capital: {{country.capital}}</p>
    <p>Area: {{country.area}}</p>
    <p>Population: {{country.population}}</p>
    <p>Region: {{country.region}}</p>
    <p>Subregion: {{country.subregion}}</p>
  </section>

  <section *ngIf="borderCountries.length > 0">
    <h1>Border with</h1>
    <ul>
      <li *ngFor="let country of borderCountries; let i = index" (click)="goToDetails(country.alpha3Code)" [title]="country.alpha3Code">
        <img id="borderflag" [src]="country.flag">
        <span>{{country.name}}</span>
      </li>
    </ul>
  </section>

  <country-map [lat]="country.latlng[0]" [lng]="country.latlng[1]"></country-map>

  <section *ngIf="desc">
    <h1>Description</h1>
    <p>{{desc.extract}}
      <a [href]="desc.content_urls.desktop.page" target="blank">Read more on Wikiedia</a>
    </p>
  </section>

  <section *ngIf="wikiImages">
    <h1>Images</h1>
    <ul>
      <li *ngFor="let image of wikiImages">
        <img [title]="image.titles.display" [src]="image.thumbnail.source" [width]="image.thumbnail.width" [height]="image.thumbnail.height"
        />
        <span *ngIf="image.caption">{{image.caption.text}}</span>
      </li>
    </ul>
  </section>
</div>
